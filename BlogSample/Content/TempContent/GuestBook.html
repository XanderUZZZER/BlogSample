    <title>Blog</title>

</head>
<body>
    <header>
        <div class="content">
            <h2 class="left">Blog sample</h2>
            <img src="Logo.jpg" class="right logo" alt="logo lies here"/>
            <div class="clearfix"></div>
        </div>        
    </header>
    <div class="content">
        <nav class="right-sidebar right">
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="GuestBook.html">Guest Book</a></li>
                <li><a href="">Questionnaire</a></li>
            </ul>
        </nav>
        <div class="main-body">
            <h2>Feedbacks</h2>
            <div class="post">
                <p>Posted: by Name xx.xx.xxxx</p>
                <article>Feedback text...</article>        
            </div>
            <div class="post">
                <p>Posted: by Name xx.xx.xxxx</p>
                <article>Feedback text...</article>                
            </div>
            <form action="https://echo.htmlacademy.ru" method="post">
                <p>Type your name and feedback:</p>
                <input type="text" name="name" placeholder="Name">
                <textarea name="comment" id="comment-field" rows="5" placeholder="Your feedback"></textarea>    
                <input type="submit" value="Send">
            </form>
        </div>
        <div class="clearfix"></div>
    </div>
    <footer>
        <div class="content">            
            <h2 class="left">&copy Copyright</h2>
            <div class="clearfix"></div>
        </div>
    </footer>
    <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>
    <script>
        // When the user scrolls down 100px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};            
        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                document.getElementById("topBtn").style.display = "block";
            } else {
                document.getElementById("topBtn").style.display = "none";
            }
        }            
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
